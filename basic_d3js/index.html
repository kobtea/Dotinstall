<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<p>Hello 1</p>

<p>Hello 2</p>

<p>Hello 3</p>


<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
    // 要素を指定して操作を行う
    var p = d3.select('body').selectAll('p');

    // 同一メソッドに対する引数はJSONオブジェクトで書ける
    p.text('hello from D3')
            .style({
                'font-size': '28px',
                'font-weight': 'bold'
            });

    // 値の取得もできる
    alert(p.style('font-size'));

</script>
</body>
</html>
