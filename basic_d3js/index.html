<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
    // scaleを使う
    var dataset = [11, 25, 45, 30, 33];
    var w = 500;
    var h = 200;

    // 返るのは関数
    var xScale = d3.scale.linear()
        // input size
            .domain([0, d3.max(dataset)])
        // output size
            .range([0, w])
        // niceは細かな値をよしなに調整してくれるらしい
            .nice();


    var svg = d3.select('body').append('svg').attr({width: w, hegiht: h});

    svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr({
                x: 0,
                y: function (d, i) {
                    return i * 25;
                },
                width: function (d) {
                    return xScale(d);
                },
                height: 20,
                fill: 'red'
            });
</script>
</body>
</html>
