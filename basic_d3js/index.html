<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
    // イベントフック
    var dataset = [11, 25, 45, 30, 33];
    var w = 500;
    var h = 200;
    var svg = d3.select('body').append('svg').attr({width: w, hegiht: h});

    svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .on('mouseover', function(){
                d3.select(this)
                        .attr('fill', 'orange');
            })
            .on('mouseout', function(){
                d3.select(this)
                        .attr('fill', 'red');
            })
            .on('click', function(){
                var rs = d3.select(this).attr('r');
                alert(rs);
            })
            .attr({
                cx: function (d, i) {
                    return 50 + (i * 100);
                },
                cy: h / 2,
                r: function (d) {
                    return d;
                },
                fill: 'red'
            })
</script>
</body>
</html>
