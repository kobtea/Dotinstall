<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<p>Hello 1</p>

<p>Hello 2</p>

<p>Hello 3</p>


<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
    // 要素を追加する
    d3.select('body').append('p').text('hello 4');
    // 要素を削除する(hello 1)が消える
    d3.select('body').select('p').remove();

</script>
</body>
</html>
