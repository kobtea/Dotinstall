<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<p>Hello 1</p>

<p>Hello 2</p>

<p>Hello 3</p>


<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
    // データを使う
    var dataset = [12, 24, 36];
    var p = d3.select('body').selectAll('p');

    // d: data, i: 添字
    p.data(dataset).text(function(d, i){
        return i + '番目の' + d;
    })

</script>
</body>
</html>
