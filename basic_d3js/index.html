<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
    // 棒グラフかく
    var dataset = [11, 25, 45, 30, 33];
    var w = 500;
    var h = 200;
    var svg = d3.select('body').append('svg').attr({width: w, hegiht: h});

    svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr({
                x: 0,
                y: function (d, i) {
                    return i * 25;
                },
                width: function (d) {
                    return d;
                },
                height: 20,
                fill: 'red'
            });
</script>
</body>
</html>
