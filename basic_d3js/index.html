<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
    // グラフ描くよ！
    var dataset = [11, 25, 45, 30, 33];
    var w = 500;
    var h = 200;
    var svg = d3.select('body').append('svg').attr({width: w, hegiht: h});

    // 今はcircleはないが後に操作できるように指定しておく
    svg.selectAll('circle')
            .data(dataset)
            // 対応する要素が0の状態で追加したいのでenter
            .enter()
            .append('circle')
            .attr({
                cx: function (d, i) {
                    return 50 + (i * 100);
                },
                cy: h / 2,
                r: function (d) {
                    return d;
                },
                fill: 'red'
            });
</script>
</body>
</html>
